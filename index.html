<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picole Party üêñ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(135deg, #0b0b0d, #1a1a1f);
  --card: rgba(18,18,21,0.9);
  --accent: #ffd700;
  --text: #e9e9e9;
  --glass: rgba(255,255,255,0.05);
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  text-align: center;
  background: var(--card);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
}

h1 {
  font-size: 2.2rem;
  color: var(--accent);
  margin-bottom: 10px;
  text-shadow: 0 0 8px #ffd700;
}

h2 {
  font-size: 1.2rem;
  color: var(--text);
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 25px;
  border-radius: 12px;
  background: var(--accent);
  color: #0b0b0d;
  font-weight: 700;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255,215,0,0.6);
}

/* effet d‚Äôanimation de fond */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 30% 30%, #ffd70033, transparent 70%),
              radial-gradient(circle at 70% 70%, #ff550033, transparent 70%);
  z-index: -1;
  animation: floatBG 15s linear infinite;
}

@keyframes floatBG {
  0% {transform: translate(0,0);}
  50% {transform: translate(20px, -20px);}
  100% {transform: translate(0,0);}
}

/* responsive */
@media (max-width: 600px) {
  .container {
    padding: 30px 20px;
  }

  h1 {
    font-size: 1.8rem;
  }

  h2 {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Picole Party üêñ</h1>
  <h2>Ton foie va te ha√Ør‚Ä¶ mais tu vas adorer üçª</h2>
  <a href="#" class="btn">Commencer la soir√©e</a>
</div>
</body>
</html>
